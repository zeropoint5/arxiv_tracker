site_name: ArXiv Tracker
theme:
  name: material
  features:
  - navigation.tabs
  - search.suggest
  - search.highlight
  navigation_depth: 0
  toc_depth: 0
  language: zh
  palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
    primary: teal
    accent: purple
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
    primary: teal
    accent: lime
markdown_extensions:
- toc:
    permalink: false
    toc_depth: 0
extra:
  generator: false
